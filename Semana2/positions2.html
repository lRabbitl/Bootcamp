<!DOCTYPE html>

        <link rel="stylesheet" href="./css/positions2.css">
        <title>Document</title>
    </head>
    <body>
        <!-- La etiqueta para crear un menu es header y nav -->
         <header>
            <nav>
                <!-- Dentro del nav podemos crear una list de opciones-->

                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#nosotros">Nosotros</a></li>
                    <li><a href="/">Contacto</a></li>
                    <li><a href="/">Productos</a></li>
                 </ul>
            </nav>
         </header>
         <div id="inicio">
            <h1>Imagen de la casa del maestro de Goku</h1>
            <img src="../Semana1/images/triste.jpg" width=100% alt="Casa de goku">
         </div>
         <!-- Todo elemento en html tiene la opción de usar el atributo ID, único por elemento -->
         <div id="nosotros">
            <h2>Nosotros</h2>
         </div>
    </body>
</html>
