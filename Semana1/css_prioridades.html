<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabla de prioridades</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css"
</head>
<body>
    <h1>Las prioridades para aplicar estilos son:</h1>
    <table cellspacing="0" cellpadding="10" border="1">
        <tr>
            <th># Prioridad</th>
            <th>Origen</th>
            <th>Selector / Ejemplo</th>
        </tr>
        <tr>
            <td style="color: red;"><span class="span1">1</span></td>
            <td style="color: red;"><span class="span1">Estilos en el mismo elemento</span></td>
            <td style="color: red;"><span class="span1">style="color: red;"</span></td>
        </tr>
        <tr>
            <td style="color: blue !important;"><span class="span2">2</span></td>
            <td style="color: blue !important;"><span class="span2">Estilos en el mismo elemento + important</span></td>
            <td style="color: blue !important;"><span class="span2">style="color: red !important</span></td>
        </tr>
        <tr>
            <td><span class="span3">3</span></td>
            <td><span class="span3">Hoja de estilos + important</span></td>
            <td><span class="span3">td{color:green !important;}</span></td>
        </tr>
    </table>
</body>
</html>
