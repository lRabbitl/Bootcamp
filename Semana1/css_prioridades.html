<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabla de prioridades</title>
    <link rel="stylesheet" href="./estilos.css"
</head>
<body>
    <h1>Las prioridades para aplicar estilos son:</h1>
    <table cellspacing="0" cellpadding="10" border="1">
        <tr>
            <th># Prioridad</th>
            <th>Origen</th>
            <th>Selector / Ejemplo</th>
        </tr>
        <tr>
            <td style="color: red;">1</td>
            <td style="color: red;">Estilos en el mismo elemento</td>
            <td style="color: red;">style="color: red;"</td>
        </tr>
        <tr>
            <td style="color: blue !important;">2</td>
            <td style="color: blue !important;">Estilos en el mismo elemento + important</td>
            <td style="color: blue !important;">style="color: red !important</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Hoja de estilos + important</td>
            <td>td{color:green !important;}</td>
        </tr>
    </table>
</body>
</html>
