<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis tablas</title>
</head>
<body>
    <h1>Mis tablas</h1>
    <hr><!--Horizontal Ruler-->
    <!-- Tabla de usuarios -->
    <table border="1px" cellpadding="10px" cellspacing="0px" >
        <!-- Primera fila: cabeceras-->
        <tr><!-- Table Row-->
            <th><!-- Table h-->
                ID
            </th>
            <th>
                Nombre
            </th>
            <th>
                Edad
            </th>
        </tr>
        <!-- Segunda fila -->
         <tr>
            <td rowspan="2"><!-- Table Data-->
                4448888
            </td>
            <td>
                Brayan
            </td>
            <td>
                22
            </td>
         </tr>
         <!-- Tercera fila -->
         <tr>
            <td>
                Lesly
            </td>
            <td>
                23
            </td>
         </tr>
         <!-- Cuarta fila -->
        <tr>
            <td>18238123</td>
            <td colspan="2">Erick</td>
        </tr>

    </table>
</body>
</html>
