<html>
    <head>
        <title>
            Semana 1 - Dia 3
        </title>
    </head>
    <body>
        <!-- La etiqueta que sirve para poder crear un link en nuestra pagina es <a></a>-->
        <img src="./images/triste.jpg" alt="Img Skuere triste" width="400px">
        <!-- Si queremos que la pagina se abra en una nueva ventana debemos usar el atributo target="_blank"-->
        <a href="https://www.youtube.com" target="_blank">
            Link to YT
        </a>

        <a href="https://www.google.com" target="_blank">
            <img src="./images/4746bb61-269d-4efe-bfd6-2c93ec69941e-profile_image-70x70.png" alt="Logo de Google" width="200px">
        </a>

        <a href="https://www.facebook.com" target="_blank">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/698/non_2x/facebook-logo-facebook-icon-transparent-free-png.png" alt="Logo de Facebook" width="200px">
        </a>

        <a href="https://www.google.com" target="_blank">
            <h1>
                Link to Google
            </h1>
        </a>

        <div>
            <video controls autoplay muted loop width="700px">
                <source src="./videos/ams.mp4" />
            </video>
        </div>
        
        <div>
            <!-- Un botón a diferencia de un hiperlink(<a>) no redirecciona a otra página.
                El propósito del botón es hacer una acción.
                Enviar datos, validar formulario, abrir modales(popups), etc-->

            <!-- Un botón trabaja sobre un evento:
             click: este evento para poder usarlo en html debemos llamarlo de la siguiente manera onclick=""-->
            <button onclick="console.log('Hola desde el botón')">
                Imprimir algo
            </button>
        </div>
    </body>
</html>
